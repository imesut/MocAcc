ring(0,heightStr.length-2) * heightScale;document.getElementById("holder").style.width = newValW;document.getElementById("holder").style.height = newValH;for (i = 0; i < document.getElementsByClassName("draggable").length; i++) {resizeEl(document.getElementsByClassName("draggable")[i], widthScale, heightScale);}}</script></head> <body onload="resizeScreen()" style="margin:0"><div id="holder" style="width: 400px; height: 500px; background:#000000;">
